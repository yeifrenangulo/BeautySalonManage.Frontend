<div class="container mt-4">
  <p>¿Desea elmiminar al cliente <span class="fw-bolder">{{ customer.name }} {{ customer.surname }}</span>?</p>
</div>
<div class="d-flex justify-content-end mt-4">
  <button
    pButton
    pRipple
    type="button"
    label="Cancelar"
    icon="pi pi-times"
    class="p-button-sm p-button-secondary p-button-text"
    (click)="closeModal()"
  ></button>
  <button
    pButton
    pRipple
    type="button"
    label="Sí, eliminar"
    icon="pi pi-check"
    class="p-button-sm p-button-warning button-warning"
    (click)="deleteCustomer(customer.customerId)"
  ></button>
</div>
